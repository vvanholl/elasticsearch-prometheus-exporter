          es_index_merges_total_number\{
              cluster="yamlRestTest",index="twitter",context="(primaries|total)"
          ,\} \s+ \d+\.\d+ \n?
        ){2}
        .*/

  - match:
      $body: |
        /.*
        \# \s HELP \s es_index_merges_total_time_seconds (\s|\w|\d)+ \n
        \# \s TYPE \s es_index_merges_total_time_seconds \s gauge \n
