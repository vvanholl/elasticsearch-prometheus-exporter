          es_index_merges_total_time_seconds\{
              cluster="yamlRestTest",index="twitter",context="(primaries|total)"
          ,\} \s+ \d+\.\d+ \n?
        ){2}
        .*/

  - match:
      $body: |
        /.*
        \# \s HELP \s es_index_merges_total_docs_count (\s|\w|\d)+ \n
        \# \s TYPE \s es_index_merges_total_docs_count \s gauge \n
