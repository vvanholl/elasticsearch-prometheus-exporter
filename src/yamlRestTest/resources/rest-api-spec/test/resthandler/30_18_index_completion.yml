---
"Index level statistics (index_completion_*)":

  # -----------------------------------
  # We expect no indices in the cluster
  - do:
      indices.refresh: { allow_no_indices: true }

  - do:
      cluster.stats: {}

  - match: { indices.count: 0 }

  - do:
      index:
        index:  twitter
        id:     1
        body:   { foo: bar }

  - do:
      indices.refresh: { allow_no_indices: true }

  # -----------------------------------
  # We expect index level stats present now (by default)

  - do:
      prometheus.metrics: {}

  - match:
      $body: |
        /.*
        \# \s HELP \s es_index_completion_size_bytes (\s|\w|\d)+ \n
        \# \s TYPE \s es_index_completion_size_bytes \s gauge \n
        (
          es_index_completion_size_bytes\{
              cluster="yamlRestTest",index="twitter",context="(primaries|total)"
          ,\} \s+ \d+\.\d+ \n?
        ){2}
        .*/
